<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap环境搭建</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="name">名称</label>
      <input type="text" class="form-control" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
      <label for="inputfile">文件输入</label>
      <input type="file" id="inputfile">
      <p class="help-block">这里是块级帮助文本的实例。</p>
    </div>
    <div class="checkbox">
      <label>
      <input type="checkbox">
      请打勾 </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
  <hr/>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="name">名称</label>
      <input type="text" class="form-control" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputfile">文件输入</label>
      <input type="file" id="inputfile">
    </div>
    <div class="checkbox">
      <label>
      <input type="checkbox">
      请打勾 </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
  <hr/>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">名字</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-1 control-label">姓</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-11">
        <div class="checkbox">
          <label>
          <input type="checkbox">
          请记住我 </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-11">
        <button type="submit" class="btn btn-default">登录</button>
      </div>
    </div>
  </form>
  <hr/>
  <div>
  <label for="name">默认的复选框和单选按钮的实例</label>
<div class="checkbox">
    <label><input type="checkbox" value="">选项 1</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">选项 2</label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 选项 1
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
    </label>
</div>
<label for="name">内联的复选框和单选按钮的实例</label>
<div>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 选项 1
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 选项 2
    </label>
</div>
  </div>
</div>
</body>
</html>
